name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0). If empty, uses the ref tag."
        required: false
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: version
        name: Validate tag matches VERSION
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(cat VERSION | tr -d '\r\n' | xargs)"
          if [[ -z "$VERSION" ]]; then
            echo "VERSION is empty" >&2
            exit 1
          fi

          TAG_INPUT="${{ inputs.tag }}"
          if [[ -n "$TAG_INPUT" ]]; then
            TAG="$TAG_INPUT"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          if [[ "$TAG" != v* ]]; then
            echo "Tag must start with 'v' (got '$TAG')" >&2
            exit 1
          fi

          TAG_VERSION="${TAG#v}"
          if [[ "$TAG_VERSION" != "$VERSION" ]]; then
            echo "Tag version '$TAG_VERSION' does not match VERSION '$VERSION'" >&2
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  publish-rust:
    runs-on: ubuntu-latest
    needs: [validate]
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      VERSION: ${{ needs.validate.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish oxide_core
        if: ${{ env.CARGO_REGISTRY_TOKEN != '' }}
        working-directory: rust
        shell: bash
        run: |
          set -euo pipefail
          output=""
          if ! output="$(cargo publish -p oxide_core 2>&1)"; then
            exit_code="$?"
            printf '%s\n' "$output"
            if printf '%s\n' "$output" | grep -qiE '(already (uploaded|exists)|is already uploaded|previously published)'; then
              echo "oxide_core@$VERSION is already published; skipping."
              exit 0
            fi
            exit "$exit_code"
          fi
          printf '%s\n' "$output"
      - name: Publish oxide_generator_rs
        if: ${{ env.CARGO_REGISTRY_TOKEN != '' }}
        working-directory: rust
        shell: bash
        run: |
          set -euo pipefail
          output=""
          if ! output="$(cargo publish -p oxide_generator_rs 2>&1)"; then
            exit_code="$?"
            printf '%s\n' "$output"
            if printf '%s\n' "$output" | grep -qiE '(already (uploaded|exists)|is already uploaded|previously published)'; then
              echo "oxide_generator_rs@$VERSION is already published; skipping."
              exit 0
            fi
            exit "$exit_code"
          fi
          printf '%s\n' "$output"

  publish-dart:
    runs-on: ubuntu-latest
    needs: [validate]
    env:
      PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
      VERSION: ${{ needs.validate.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Configure pub credentials
        if: ${{ env.PUB_CREDENTIALS != '' }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.config/dart"
          printf '%s' "$PUB_CREDENTIALS" > "$HOME/.config/dart/pub-credentials.json"
      - name: Publish oxide_annotations
        if: ${{ env.PUB_CREDENTIALS != '' }}
        working-directory: flutter/oxide_annotations
        timeout-minutes: 15
        shell: bash
        run: |
          set -euo pipefail
          # Stream output live so the workflow log doesn't appear "stuck" while publish runs.
          # We still capture it to detect the "already published" case.
          publish_log="$(mktemp)"
          set +e
          dart pub publish --force 2>&1 | tee "$publish_log"
          exit_code="${PIPESTATUS[0]}"
          set -e

          if [[ "$exit_code" != "0" ]]; then
            if grep -qiE '(already (published|exists)|version.*already)' "$publish_log"; then
              echo "oxide_annotations@$VERSION is already published; skipping."
              exit 0
            fi
            exit "$exit_code"
          fi
      - name: Publish oxide_generator
        if: ${{ env.PUB_CREDENTIALS != '' }}
        working-directory: flutter/oxide_generator
        timeout-minutes: 15
        shell: bash
        run: |
          set -euo pipefail
          # Stream output live so the workflow log doesn't appear "stuck" while publish runs.
          # We still capture it to detect the "already published" case.
          publish_log="$(mktemp)"
          set +e
          dart pub publish --force 2>&1 | tee "$publish_log"
          exit_code="${PIPESTATUS[0]}"
          set -e

          if [[ "$exit_code" != "0" ]]; then
            if grep -qiE '(already (published|exists)|version.*already)' "$publish_log"; then
              echo "oxide_generator@$VERSION is already published; skipping."
              exit 0
            fi
            exit "$exit_code"
          fi
      - name: Publish oxide_runtime
        if: ${{ env.PUB_CREDENTIALS != '' }}
        working-directory: flutter/oxide_runtime
        timeout-minutes: 15
        shell: bash
        run: |
          set -euo pipefail
          # Stream output live so the workflow log doesn't appear "stuck" while publish runs.
          # We still capture it to detect the "already published" case.
          publish_log="$(mktemp)"
          set +e
          dart pub publish --force 2>&1 | tee "$publish_log"
          exit_code="${PIPESTATUS[0]}"
          set -e

          if [[ "$exit_code" != "0" ]]; then
            if grep -qiE '(already (published|exists)|version.*already)' "$publish_log"; then
              echo "oxide_runtime@$VERSION is already published; skipping."
              exit 0
            fi
            exit "$exit_code"
          fi
